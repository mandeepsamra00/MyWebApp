    <body>
        <div class="mb-3">
     <h3>Welcome, Please Register with us</h3>

         <br>
         <b>Full Name</b>
         <br>
             <input type="text" class="form-control" name="txtfullName" placeholder="john smith" required>
             <br>
         <b>User Name</b>
         <br>
             <input type="text" class="form-control" name="txtUserName" placeholder="john@example.com" required>
             <br>
             <b>Password</b>
             <br>
             <input type="password"class="form-control" name="txtPassword" placeholder="minimum 6 character" required>
             <br>
             <input type="checkbox" checked="checked" name="remeberMe">Remeber Me 
             <br>
             <input type="submit" class="form-label" value="REGISTER">
         
     </form>
    </div>
